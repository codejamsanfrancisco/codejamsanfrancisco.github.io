								</div>
								<div class="col-12">
									<input type="text" name="subject" id="subject" value="" placeholder="Asunto" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Mensaje" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Enviar" /></li>
									</ul>
								</div>
							</div>
						</form>
